<main role="main" class="container mt-5">
  <form [formGroup]="modeloForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col">
        <h5>Marca</h5>
        <div class="form-group">
          <select
            class="form-control"
            (change)="onMarcaChange()"
            formControlName="marca"
            [attr.disabled]="loadingMarcas ? '' : null"
          >
            <option *ngFor="let marca of marcas" [value]="marca.idvhMarca">
              {{marca.vhMarca}} - {{marca.vhIniciales}}
            </option>
          </select>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary btn-sm btn-block"
          data-toggle="modal"
          data-target="#agregarMarca"
        >
          Agregar Marca
        </button>
      </div>
      <div class="col">
        <h5 class=" justify-content-between">Modelo</h5>
        <div class="form-group">
          <select
            class="form-control disabled"
            (change)="onModeloChange()"
            formControlName="modelo"
            [attr.disabled]="loadingModelos ? '' : null"
          >
          <option *ngFor="let modelo of modelos" [value]="modelo.idvhModelo">
            {{modelo.vhModelo}}
          </option>
          </select>
        </div>
        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn btn-primary btn-sm btn-block"
          data-toggle="modal"
          data-target="#agregarModelo"
        >
          Agregar Modelo
        </button>
      </div>
      <div class="col">
        <h5>Tipo carroceria</h5>
        <img
          src="https://placehold.it/350x220"
          class="img-fluid"
          *ngIf="!loadingCarroceria"
        />

        <div
          class="d-flex justify-content-center align-middle img-carroceria"
          *ngIf="loadingCarroceria"
        >
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </form>
  <hr class="hr" />
  <h4>Seguros</h4>
  <div class="row">
    <div class="col">
      <table class="table table-sm">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Seguros</th>
            <th scope="col">Last</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>La Segunda</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
      <form [formGroup]="segurosForm" (ngSubmit)="onSubmitSegurosForm()">
        <div class="form-row">
          <div class="form-group col-md-8">
            <input
              type="text"
              class="form-control"
              id="seguroNombre"
              formControlName="seguroNombre"
              autocomplete="off"
            />
          </div>
          <div class="col-md-4">
            <button
              type="submit"
              class="btn btn-primary btn-sm btn-block"
            >
              Agregar Seguro
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>

<!-- Modal Marca -->
<div
  class="modal fade"
  id="agregarMarca"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="agregarMarcaLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarMarcaLabel">Agregar Marca</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- FURMULARIO AREGAR MARCA -->
        <form [formGroup]="agregarMarcaForm">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="marca">Marca</label>
              <input
                type="text"
                class="form-control"
                id="marca"
                formControlName="marca"
                autocomplete="off"
              />
            </div>
            <div class="form-group col-md-4">
              <label for="marcaIniciales">Iniciales</label>
              <input
                type="text"
                class="form-control"
                id="marcaIniciales"
                formControlName="marcaIniciales"
                autocomplete="off"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
        <button
          type="submit"
          (click)="addMarca()"
          class="btn btn-success"
          data-dismiss="modal"
          [disabled]="!agregarMarcaForm.valid"
        >
          Agregar
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Modelo -->
<div
  class="modal fade"
  id="agregarModelo"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="agregarModeloLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="agregarModeloLabel">Agregar Modelo</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- FURMULARIO AREGAR MODELO -->
        <form [formGroup]="agregarModeloForm">
          <div class="form-group">
            <label for="modelo">Modelo</label>
            <input
              type="text"
              class="form-control"
              id="modelo"
              formControlName="modelo"
              autocomplete="off"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="marca2">Marca</label>
              <select class="form-control" id="marca2" formControlName="marca2">
                <option *ngFor="let marca of marcas" [value]="marca.idvhMarca">
                  {{marca.vhMarca}} - {{marca.vhIniciales}}
                </option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="carroceria">Carroceria</label>
              <select
                id="carroceria"
                class="form-control"
                formControlName="tipo"
                (change)="onChangeCarroceria()"
              >
              <option *ngFor="let tipo of carrocerias" [value]="tipo.idvhTipo">
                {{tipo.vhTipo}}
              </option>
              </select>
            </div>
          </div>

          <div class="row" *ngIf="agregarModeloForm.value.tipo">
            <div class="col" *ngIf="!loadingCarroceria">
              <img src="https://placehold.it/466x210" class="img-fluid" />
            </div>
          </div>
          <div
            class="d-flex justify-content-center align-middle img-carroceria"
            *ngIf="loadingCarroceria"
          >
            <div class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          (click)="addModelo()"
          class="btn btn-success"
          data-dismiss="modal"
          [disabled]="!agregarModeloForm.valid"
        >
          Cargar
        </button>
      </div>
    </div>
  </div>
</div>
